<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIENA 395 - Dashboard PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #00e676; --solar: #ffc107; --danger: #ff4444; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #30363d; margin-bottom: 20px; }
        .status-dot { width: 12px; height: 12px; background: var(--danger); border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-online { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid #30363d; text-align: center; }
        .full-width { grid-column: 1 / -1; }
        
        .label { font-size: 0.75rem; color: #8b949e; text-transform: uppercase; display: block; margin-bottom: 10px; }
        .value { font-size: 2.2rem; font-weight: bold; color: #fff; }
        .unit { font-size: 1rem; color: #8b949e; margin-left: 4px; }
        .sub-value { font-size: 1.1rem; margin-top: 5px; color: var(--accent); }
        
        #flow-chart { height: 250px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <span>üöê SIENA 395 MONITOR</span>
        <span><span id="dot" class="status-dot"></span> <small id="status-text">DESCONECTADO</small></span>
    </div>

    <div class="grid">
        <div class="card full-width">
            <span class="label">Bater√≠a Ultimatron 100Ah</span>
            <div class="value" id="soc">--<span class="unit">%</span></div>
            <div class="sub-value"><span id="volt">--</span>V  |  <span id="amp" style="color:#ff7b72">--</span>A</div>
        </div>

        <div class="card">
            <span class="label">Carga Solar</span>
            <div class="value" style="color:var(--solar)" id="solar">--<span class="unit">W</span></div>
        </div>

        <div class="card">
            <span class="label">Temperatura</span>
            <div class="value" style="color:#58a6ff" id="temp">--<span class="unit">¬∞C</span></div>
        </div>
    </div>

    <div id="flow-chart" class="card"></div>

    <script>
        // CONFIGURACI√ìN: Aseg√∫rate de que esta IP es la que ves en el log de ESPHome
        const ESP_IP = "192.168.0.29"; 

        async function updateData() {
            try {
                // Forzamos la petici√≥n al endpoint JSON del ESP32
                const response = await fetch(`http://${ESP_IP}/json`);
                if (!response.ok) throw new Error("Offline");
                const data = await response.json();
                
                // Buscamos los valores en el array de sensores
                // Ajustamos la b√∫squeda para que sea m√°s flexible con los nombres
                const getVal = (text) => {
                    const s = data.sensors.find(s => s.id.toLowerCase().includes(text.toLowerCase()));
                    return s ? parseFloat(s.value).toFixed(1) : "--";
                };

                document.getElementById('soc').innerHTML = `${getVal('soc')}<span class="unit">%</span>`;
                document.getElementById('volt').innerText = getVal('voltage');
                document.getElementById('amp').innerText = getVal('current');
                document.getElementById('solar').innerHTML = `${getVal('pv_power')}<span class="unit">W</span>`;
                document.getElementById('temp').innerHTML = `${getVal('temperature')}<span class="unit">¬∞C</span>`;

                document.getElementById('dot').classList.add('status-online');
                document.getElementById('status-text').innerText = "CONECTADO (" + ESP_IP + ")";
            } catch (error) {
                document.getElementById('dot').classList.remove('status-online');
                document.getElementById('status-text').innerText = "BUSCANDO ESP32...";
                console.log("Error de conexi√≥n:", error);
            }
        }

        // Gr√°fico de flujo visual (opcional/decorativo por ahora)
        const chartDom = document.getElementById('flow-chart');
        const myChart = echarts.init(chartDom, 'dark');
        myChart.setOption({
            backgroundColor: 'transparent',
            series: [{
                type: 'gauge',
                startAngle: 180,
                endAngle: 0,
                min: 10,
                max: 15,
                progress: { show: true, itemStyle: { color: '#00e676' } },
                pointer: { show: false },
                axisLine: { lineStyle: { width: 10, color: [[1, '#1f2937']] } },
                axisTick: { show: false },
                splitLine: { show: false },
                axisLabel: { show: false },
                detail: { show: false },
                data: [{ value: 13.2 }]
            }]
        });

        // Ejecutar cada 3 segundos
        setInterval(updateData, 3000);
        updateData();
    </script>
</body>
</html>
