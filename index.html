<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siena395 ULTRA PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --accent: #00d2ff; --text: #f8fafc;
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: rgba(255, 255, 255, 0.9); --accent: #2563eb; --text: #1e293b;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
        .glass-card { background: var(--card); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); height: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        /* Animación de Flujo */
        .flow-container { position: relative; height: 180px; display: flex; justify-content: space-around; align-items: center; }
        .flow-node { text-align: center; z-index: 2; width: 80px; }
        .flow-line { position: absolute; height: 2px; background: rgba(255,255,255,0.1); z-index: 1; top: 50%; width: 40%; }
        .dot-animation {
            position: absolute; width: 6px; height: 6px; background: var(--accent); border-radius: 50%;
            top: -2px; animation: flow 2s linear infinite; box-shadow: 0 0 10px var(--accent);
        }
        @keyframes flow { 0% { left: 0%; } 100% { left: 100%; } }
        
        .stat-main { font-size: 2.2rem; font-weight: 800; color: var(--accent); }
        .stat-sub { font-size: 0.9rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
        #themeToggle { cursor: pointer; }
    </style>
</head>
<body>

<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">SIENA 395 <span class="text-info">ULTRA</span></h2>
        <div>
            <i id="themeToggle" class="fas fa-adjust me-3"></i>
            <span class="badge bg-primary" id="esp-status">CONECTANDO...</span>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="glass-card">
                <div class="flow-container">
                    <div class="flow-node">
                        <i class="fas fa-sun text-warning fa-2x mb-2"></i>
                        <div class="small fw-bold" id="flow_solar">0W</div>
                        <small class="opacity-50">Solar</small>
                    </div>
                    <div style="position:relative; width:30%;">
                        <div class="flow-line"></div>
                        <div id="solar_dot" class="dot-animation" style="display:none"></div>
                    </div>
                    <div class="flow-node">
                        <i class="fas fa-battery-three-quarters text-info fa-3x mb-2"></i>
                        <div class="h4 fw-bold" id="soc_smartshunt">--%</div>
                        <small class="opacity-50">Ultimatron</small>
                    </div>
                    <div style="position:relative; width:30%;">
                        <div class="flow-line"></div>
                        <div id="inv_dot" class="dot-animation" style="display:none; animation-direction: reverse;"></div>
                    </div>
                    <div class="flow-node">
                        <i class="fas fa-plug text-success fa-2x mb-2"></i>
                        <div class="small fw-bold" id="flow_inv">0W</div>
                        <small class="opacity-50">Consumo AC</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-6">
            <div class="glass-card" style="border-top: 4px solid #10b981;">
                <div class="stat-sub">Phoenix Inverter 12/1200</div>
                <div class="row align-items-center mt-2">
                    <div class="col-7">
                        <div class="stat-main" id="inverter_power">-- <small class="h6 unit">W</small></div>
                    </div>
                    <div class="col-5 border-start">
                        <div class="h5 mb-0" id="inverter_ac_voltage">--V</div>
                        <small class="opacity-50">Salida AC</small>
                    </div>
                </div>
                <div class="mt-2"><span class="badge bg-dark" id="inverter_state">--</span></div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="glass-card" style="border-top: 4px solid #ef4444;">
                <div class="stat-sub">Battery Sense (Precisión)</div>
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="stat-main text-danger" id="battery_temp_sensor">--<small class="h6">°C</small></div>
                        <small class="opacity-50">Temperatura</small>
                    </div>
                    <div class="col-6 border-start">
                        <div class="h4 mb-0" id="battery_voltage_sense">--.--V</div>
                        <small class="opacity-50">Tensión Real</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-6">
            <div class="glass-card text-center">
                <div class="stat-sub">Motor (Orion)</div>
                <div class="h4 mt-2" id="orion_input_voltage">--.-V</div>
                <small class="text-muted" id="orion_output_voltage">Salida: --.-V</small>
            </div>
        </div>
        <div class="col-md-4 col-6">
            <div class="glass-card text-center">
                <div class="stat-sub">Shunt Voltaje</div>
                <div class="h4 mt-2" id="voltage_smartshunt">--.--V</div>
            </div>
        </div>
        <div class="col-md-4 col-12">
            <div class="glass-card text-center border-info">
                <div class="stat-sub">Corriente Neta</div>
                <div class="h4 mt-2" id="current_smartshunt">--.--A</div>
            </div>
        </div>

        <div class="col-12">
            <div class="glass-card">
                <canvas id="dualChart" height="110"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const BROKER = "wss://broker.emqx.io:8084/mqtt";
    const PREFIX = "siena395_monitor_mikel_2026";
    const client = mqtt.connect(BROKER);
    let chart;

    // --- INTERRUPTOR DE TEMA ---
    document.getElementById('themeToggle').onclick = () => {
        const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    };

    client.on('connect', () => {
        document.getElementById('esp-status').className = "badge bg-success";
        document.getElementById('esp-status').innerText = "ONLINE";
        client.subscribe(`${PREFIX}/#`);
    });

    client.on('message', (topic, msg) => {
        const val = msg.toString();
        const id = topic.split('/')[2];
        const el = document.getElementById(id);
        
        if (topic.includes('status')) {
            document.getElementById('esp-status').className = val === 'online' ? "badge bg-success" : "badge bg-danger";
            document.getElementById('esp-status').innerText = val.toUpperCase();
        }

        if (!el && id !== 'power_mppt' && id !== 'inverter_power') return;

        // Lógica de Flujos
        if (id === 'power_mppt') {
            document.getElementById('flow_solar').innerText = Math.round(val) + "W";
            document.getElementById('solar_dot').style.display = val > 5 ? 'block' : 'none';
        }
        if (id === 'inverter_power') {
            document.getElementById('flow_inv').innerText = Math.round(val) + "W";
            document.getElementById('inv_dot').style.display = val > 5 ? 'block' : 'none';
        }

        // Inversor AC (Nuevos campos)
        if (id === 'inverter_power') el.innerHTML = `${Math.round(val)} <small class="h6 unit">W</small>`;
        if (id === 'inverter_ac_voltage') el.innerText = parseFloat(val).toFixed(0) + "V";

        if (el) {
            if (id.includes('soc')) {
                el.innerText = parseFloat(val).toFixed(1) + '%';
            } else if (id.includes('temp')) {
                el.innerHTML = `${parseFloat(val).toFixed(1)}<small class="h6">°C</small>`;
            } else {
                el.innerText = parseFloat(val).toFixed(2) + (id.includes('voltage') ? 'V' : 'A');
                if (id === 'voltage_smartshunt') updateChart(parseFloat(val));
            }
        }
    });

    function initChart() {
        const ctx = document.getElementById('dualChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Voltaje Batería',
                    data: [], borderColor: '#00d2ff', tension: 0.4, fill: false, pointRadius: 0
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { min: 12.5, max: 14.8 } } }
        });
    }

    function updateChart(v) {
        if (!chart) return;
        chart.data.labels.push("");
        chart.data.datasets[0].data.push(v);
        if (chart.data.labels.length > 30) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
        chart.update();
    }

    window.onload = initChart;
</script>
</body>
</html>
