<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siena395 PRO - Ultimate Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff; --bg: #0f172a; --text: #f8fafc; --card-shadow: rgba(0,0,0,0.3);
        }
        [data-theme="light"] {
            --glass: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --accent: #2563eb; --bg: #f1f5f9; --text: #1e293b; --card-shadow: rgba(0,0,0,0.1);
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: 0.4s;
            min-height: 100vh;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px var(--card-shadow);
            height: 100%;
        }
        .stat-value { font-size: 2.8rem; font-weight: 800; line-height: 1; margin: 10px 0; }
        .unit { font-size: 1rem; opacity: 0.6; }
        .device-icon { font-size: 1.5rem; margin-bottom: 10px; display: block; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .offline { background: #ef4444; }
        #themeToggle { cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="row mb-4 align-items-center">
        <div class="col-6">
            <h2 class="fw-bold mb-0">SIENA 395 <span class="text-info">PRO</span></h2>
            <div class="small opacity-75"><span id="conn-dot" class="status-dot offline"></span> <span id="conn-text">MQTT: OFF</span></div>
        </div>
        <div class="col-6 text-end">
            <i id="themeToggle" class="fas fa-sun me-3"></i>
            <span class="badge bg-dark rounded-pill" id="clock">00:00:00</span>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-lg-6">
            <div class="glass-card text-center">
                <span class="text-uppercase small opacity-50 fw-bold">SmartShunt · Estado de Carga</span>
                <div class="stat-value text-info" id="soc_smartshunt">--<span class="unit">%</span></div>
                <div class="progress mb-3" style="height: 6px; background: rgba(0,0,0,0.2);">
                    <div id="soc_bar" class="progress-bar bg-info" style="width: 0%"></div>
                </div>
                <div class="row g-0 mt-3 border-top border-secondary pt-3">
                    <div class="col-6">
                        <small class="opacity-50">Tensión</small>
                        <div class="h5" id="voltage_smartshunt">--.--V</div>
                    </div>
                    <div class="col-6 border-start border-secondary">
                        <small class="opacity-50">Consumo</small>
                        <div class="h5" id="current_smartshunt">--.--A</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="glass-card text-center" style="border-left: 4px solid #f59e0b;">
                <i class="fas fa-sun device-icon text-warning"></i>
                <span class="text-uppercase small opacity-50 fw-bold">Producción Fotovoltaica</span>
                <div class="stat-value text-warning" id="power_mppt">--<span class="unit">W</span></div>
                <div class="row g-0 mt-2">
                    <div class="col-6">
                        <small class="opacity-50">Panel</small>
                        <div id="voltage_mppt">--.-V</div>
                    </div>
                    <div class="col-6">
                        <small class="opacity-50">Batería</small>
                        <div id="battery_voltage_mppt">--.-V</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="glass-card">
                <i class="fas fa-thermometer-half text-danger mb-2"></i>
                <div class="small fw-bold opacity-50">BATTERY SENSE</div>
                <div class="h3 fw-bold text-danger" id="battery_temp_sensor">--<small>°C</small></div>
                <div class="small border-top border-secondary pt-2 mt-2">
                    Ref: <span id="battery_voltage_sense">--.--V</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="glass-card">
                <i class="fas fa-truck-moving text-primary mb-2"></i>
                <div class="small fw-bold opacity-50">ORION (ALTERNADOR)</div>
                <div class="h3 fw-bold text-primary" id="orion_input_voltage">--.-<small>V</small></div>
                <div class="small border-top border-secondary pt-2 mt-2">
                    Salida: <span id="orion_output_voltage">--.-V</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="glass-card">
                <i class="fas fa-plug text-success mb-2"></i>
                <div class="small fw-bold opacity-50">INVERSOR 220V</div>
                <div class="h4 fw-bold" id="inverter_state">--</div>
                <div class="small border-top border-secondary pt-2 mt-2 text-success">
                    Tensión: <span id="inverter_voltage">--.-V</span>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="glass-card">
                <canvas id="proChart" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const BROKER = "wss://broker.emqx.io:8084/mqtt";
    const PREFIX = "siena395_monitor_mikel_2026";
    const client = mqtt.connect(BROKER);
    let myChart;

    // --- MODO CLARO / OSCURO ---
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
        const doc = document.documentElement;
        if (doc.getAttribute('data-theme') === 'dark') {
            doc.setAttribute('data-theme', 'light');
            themeToggle.className = 'fas fa-moon me-3';
        } else {
            doc.setAttribute('data-theme', 'dark');
            themeToggle.className = 'fas fa-sun me-3';
        }
    });

    // --- RELOJ ---
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // --- MQTT LOGIC ---
    client.on('connect', () => {
        document.getElementById('conn-dot').className = 'status-dot online';
        document.getElementById('conn-text').innerText = 'MQTT: ONLINE';
        client.subscribe(`${PREFIX}/#`);
    });

    client.on('message', (topic, msg) => {
        const val = msg.toString();
        const id = topic.split('/')[2];
        const el = document.getElementById(id);
        if (!el) return;

        if (id.includes('soc')) {
            el.innerHTML = `${parseFloat(val).toFixed(1)}<span class="unit">%</span>`;
            document.getElementById('soc_bar').style.width = val + '%';
        } else if (id.includes('temp')) {
            el.innerHTML = `${parseFloat(val).toFixed(1)}<small>°C</small>`;
        } else if (id === 'power_mppt') {
            el.innerHTML = `${Math.round(val)}<span class="unit">W</span>`;
        } else if (id === 'inverter_state') {
            el.innerText = val.toUpperCase();
        } else {
            el.innerText = parseFloat(val).toFixed(2) + 'V';
            if (id === 'voltage_smartshunt') updateChart(parseFloat(val));
        }
    });

    // --- CHART LOGIC ---
    function initChart() {
        const ctx = document.getElementById('proChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Voltaje (V)',
                    data: [],
                    borderColor: '#00d2ff',
                    backgroundColor: 'rgba(0, 210, 255, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { 
                    y: { min: 12.5, max: 14.8, grid: { color: 'rgba(255,255,255,0.05)' } },
                    x: { display: false }
                }
            }
        });
    }

    function updateChart(v) {
        if (!myChart) return;
        myChart.data.labels.push("");
        myChart.data.datasets[0].data.push(v);
        if (myChart.data.labels.length > 25) {
            myChart.data.labels.shift();
            myChart.data.datasets[0].data.shift();
        }
        myChart.update();
    }

    window.onload = initChart;
</script>
</body>
</html>
