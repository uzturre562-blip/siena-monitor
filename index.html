<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siena395 PRO Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --bg: #0f172a;
            --text: #f8fafc;
        }
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            padding-bottom: 40px;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .stat-value {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .unit { font-size: 1.2rem; color: #64748b; margin-left: 5px; -webkit-text-fill-color: #64748b; }
        .progress {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: visible;
        }
        .progress-bar {
            border-radius: 10px;
            box-shadow: 0 0 15px var(--accent);
        }
        .device-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 12px;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
        }
        .online-dot { width: 10px; height: 10px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px #10b981; }
        .offline-dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="h3 fw-bold mb-0 text-white">SIENA 395 <span class="text-info">PRO</span></h1>
            <p class="text-muted small mb-0"><i class="far fa-clock me-1"></i> <span id="time">00:00:00</span></p>
        </div>
        <div class="text-end">
            <div id="status-container" class="glass-card py-2 px-3 d-flex align-items-center">
                <span id="esp-dot" class="offline-dot"></span>
                <span id="esp-status-text" class="small fw-bold">DESCONECTADO</span>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="glass-card">
                <div class="d-flex justify-content-between mb-4">
                    <span class="device-badge">SmartShunt · Ultimatron 100Ah</span>
                    <i class="fas fa-battery-three-quarters text-info"></i>
                </div>
                <div class="text-center py-3">
                    <div class="stat-value" id="soc_smartshunt">--<span class="unit">%</span></div>
                    <div class="progress mt-4 mb-3 mx-auto" style="width: 80%;">
                        <div id="soc_bar" class="progress-bar bg-info" style="width: 0%"></div>
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-4 text-center border-end border-secondary">
                        <div class="text-muted small mb-1">Voltaje</div>
                        <div class="h4 mb-0" id="voltage_smartshunt">--.-<small>V</small></div>
                    </div>
                    <div class="col-4 text-center border-end border-secondary">
                        <div class="text-muted small mb-1">Amperios</div>
                        <div class="h4 mb-0" id="current_smartshunt">--.-<small>A</small></div>
                    </div>
                    <div class="col-4 text-center">
                        <div class="text-muted small mb-1">Temp.</div>
                        <div class="h4 mb-0" id="battery_temp_sensor">--<small>°C</small></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="glass-card" style="background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), var(--glass));">
                <div class="d-flex justify-content-between mb-4">
                    <span class="device-badge" style="color: #f59e0b;">SmartSolar MPPT</span>
                    <i class="fas fa-sun text-warning"></i>
                </div>
                <div class="text-center py-3">
                    <div class="stat-value text-warning" id="power_mppt" style="-webkit-text-fill-color: #f59e0b;">--<span class="unit" style="-webkit-text-fill-color: #f59e0b;">W</span></div>
                    <p class="text-muted mt-2">Producción Actual</p>
                </div>
                <div class="d-flex justify-content-around mt-4">
                    <div class="text-center">
                        <div class="text-muted small">Panel</div>
                        <div id="voltage_mppt">--.-V</div>
                    </div>
                    <div class="text-center border-start ps-4">
                        <div class="text-muted small">Carga</div>
                        <div id="battery_voltage_mppt">--.-V</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="glass-card">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-truck-moving text-primary me-3"></i>
                    <div>
                        <div class="device-badge">Orion-Tr Smart DC-DC</div>
                        <div class="h5 mb-0 mt-1" id="orion_input_voltage">--.- V</div>
                    </div>
                </div>
                <small class="text-muted">Alternador (Entrada)</small>
            </div>
        </div>

        <div class="col-md-6">
            <div class="glass-card">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-plug text-success me-3"></i>
                    <div>
                        <div class="device-badge">Phoenix Inverter 220V</div>
                        <div class="h5 mb-0 mt-1" id="inverter_state">DESCONECTADO</div>
                    </div>
                </div>
                <small class="text-muted">Estado del Inversor</small>
            </div>
        </div>

        <div class="col-12">
            <div class="glass-card">
                <canvas id="proChart" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const BROKER = "wss://broker.emqx.io:8084/mqtt";
    const PREFIX = "siena395_monitor_mikel_2026";
    const client = mqtt.connect(BROKER);
    let myChart;

    // Reloj PRO
    setInterval(() => {
        document.getElementById('time').innerText = new Date().toLocaleTimeString();
    }, 1000);

    client.on('connect', () => {
        console.log("MQTT PRO Connected");
        client.subscribe(`${PREFIX}/#`);
    });

    client.on('message', (topic, msg) => {
        const val = msg.toString();
        const id = topic.split('/')[2];
        
        // Estado del sistema
        if (topic.includes('status')) {
            const dot = document.getElementById('esp-dot');
            const txt = document.getElementById('esp-status-text');
            dot.className = val === 'online' ? 'online-dot' : 'offline-dot';
            txt.innerText = val === 'online' ? 'SISTEMA ONLINE' : 'SISTEMA OFFLINE';
            return;
        }

        const el = document.getElementById(id);
        if (!el) return;

        if (id === 'soc_smartshunt') {
            el.innerHTML = `${parseFloat(val).toFixed(1)}<span class="unit">%</span>`;
            document.getElementById('soc_bar').style.width = val + '%';
            // Cambio de color dinámico
            const bar = document.getElementById('soc_bar');
            if(val < 20) bar.style.backgroundColor = '#ef4444';
            else if(val < 50) bar.style.backgroundColor = '#f59e0b';
            else bar.style.backgroundColor = '#00d2ff';
        } 
        else if (id === 'power_mppt') {
            el.innerHTML = `${Math.round(val)}<span class="unit">W</span>`;
        }
        else if (id === 'battery_temp_sensor') {
            el.innerHTML = `${parseFloat(val).toFixed(1)}<span class="unit">°C</span>`;
        }
        else if (id === 'inverter_state') {
            el.innerText = val.toUpperCase();
        }
        else {
            el.innerHTML = `${parseFloat(val).toFixed(2)}<small>V</small>`;
            if (id === 'voltage_smartshunt') updateChart(parseFloat(val));
        }
    });

    // Gráfica con degradado PRO
    function initChart() {
        const ctx = document.getElementById('proChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(0, 210, 255, 0.3)');
        gradient.addColorStop(1, 'rgba(0, 210, 255, 0)');

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Voltaje Batería (V)',
                    data: [],
                    borderColor: '#00d2ff',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: gradient,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { 
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' },
                        min: 12.6, max: 14.6
                    }
                }
            }
        });
    }

    function updateChart(v) {
        if (!myChart) return;
        myChart.data.labels.push("");
        myChart.data.datasets[0].data.push(v);
        if (myChart.data.labels.length > 30) {
            myChart.data.labels.shift();
            myChart.data.datasets[0].data.shift();
        }
        myChart.update();
    }

    window.onload = initChart;
</script>

</body>
</html>
