<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöê Monitor Victron PRO - Siena395</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        :root {
            --primary: #667eea; --secondary: #764ba2; --success: #10b981;
            --warning: #f59e0b; --danger: #ef4444; --caravan: #f97316;
            --bg-color: #f5f7fa; --card-bg: #ffffff; --text-color: #333333;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a2e; --card-bg: #16213e; --text-color: #e0e0e0;
        }
        body { background: var(--bg-color); color: var(--text-color); transition: all 0.3s ease; padding-top: 20px; }
        .dashboard-card { background: var(--card-bg); border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px; border: none; }
        .card-header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border-radius: 15px 15px 0 0 !important; font-weight: bold; }
        .sensor-value { font-size: 2.8rem; font-weight: bold; color: var(--primary); }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0"><i class="fas fa-caravan" style="color:var(--caravan)"></i> Siena395</h1>
                    <small id="mqtt-info" class="text-muted">Conectando a EMQX...</small>
                </div>
                <div>
                    <span id="conn-status" class="status-badge bg-secondary text-white">MQTT: OFF</span>
                    <span id="esp-status" class="status-badge bg-danger text-white ms-2">ESP32: OFFLINE</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header"><i class="fas fa-battery-full me-2"></i>Bater√≠a Ultimatron 100Ah</div>
                    <div class="card-body text-center p-4">
                        <div class="sensor-value" id="soc_val">--%</div>
                        <div class="progress mb-3" style="height: 20px;">
                            <div id="soc_bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6 border-end">
                                <small class="text-muted d-block">Voltaje</small>
                                <strong class="h4" id="vol_val">--.-- V</strong>
                            </div>
                            <div class="col-6">
                                <small class="text-muted d-block">Corriente</small>
                                <strong class="h4" id="cur_val">--.-- A</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header bg-warning text-dark"><i class="fas fa-sun me-2"></i>Producci√≥n Solar (MPPT)</div>
                    <div class="card-body text-center p-4">
                        <div class="sensor-value text-warning" id="sol_pow">-- W</div>
                        <p class="text-muted mt-2" id="sol_vol">Panel: -- V</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <div class="card dashboard-card p-3">
                    <canvas id="voltageChart" height="120"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN BASADA EN TU YAML
        const BROKER = "wss://broker.emqx.io:8084/mqtt";
        const PREFIX = "siena395_monitor_mikel_2026";
        
        const client = mqtt.connect(BROKER);
        let vChart;

        // --- CONEXI√ìN MQTT ---
        client.on('connect', () => {
            console.log("Conectado al Broker");
            document.getElementById('conn-status').className = "status-badge bg-success text-white";
            document.getElementById('conn-status').innerText = "MQTT: OK";
            document.getElementById('mqtt-info').innerText = "Suscrito a siena395_monitor...";
            
            // Suscribirse a todo
            client.subscribe(`${PREFIX}/#`);
        });

        client.on('message', (topic, message) => {
            const val = message.toString();
            
            // 1. Estado del ESP32 (Birth/Will message)
            if (topic === `${PREFIX}/status`) {
                const badge = document.getElementById('esp-status');
                badge.innerText = `ESP32: ${val.toUpperCase()}`;
                badge.className = val === 'online' ? "status-badge bg-success text-white ms-2" : "status-badge bg-danger text-white ms-2";
                return;
            }

            // 2. Sensores (Extracci√≥n del ID del sensor del topic de ESPHome)
            const sensorId = topic.split('/')[2];

            switch(sensorId) {
                case 'soc_smartshunt':
                    document.getElementById('soc_val').innerText = parseFloat(val).toFixed(1) + '%';
                    document.getElementById('soc_bar').style.width = val + '%';
                    break;
                case 'voltage_smartshunt':
                    document.getElementById('vol_val').innerText = parseFloat(val).toFixed(2) + ' V';
                    updateChart(parseFloat(val));
                    break;
                case 'current_smartshunt':
                    document.getElementById('cur_val').innerText = parseFloat(val).toFixed(2) + ' A';
                    break;
                case 'power_mppt':
                    document.getElementById('sol_pow').innerText = Math.round(val) + ' W';
                    break;
                case 'voltage_mppt':
                    document.getElementById('sol_vol').innerText = "Panel: " + parseFloat(val).toFixed(1) + ' V';
                    break;
            }
        });

        // --- GR√ÅFICA ---
        function initChart() {
            const ctx = document.getElementById('voltageChart').getContext('2d');
            vChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Voltaje Ultimatron',
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        data: [],
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { min: 12.0, max: 14.8 } }
                }
            });
        }

        function updateChart(v) {
            if (!vChart) return;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            vChart.data.labels.push(time);
            vChart.data.datasets[0].data.push(v);
            if (vChart.data.labels.length > 15) {
                vChart.data.labels.shift();
                vChart.data.datasets[0].data.shift();
            }
            vChart.update();
        }

        window.onload = initChart;
    </script>
</body>
</html>
