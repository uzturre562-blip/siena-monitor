<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Siena395 Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --bg-dark: #1a1a1a; --card-bg: #2d2d2d; --accent: #00d4ff; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; }
        .card-custom { background: var(--card-bg); border: none; border-radius: 15px; transition: transform 0.2s; }
        .card-custom:hover { transform: translateY(-5px); }
        .value-large { font-size: 2.2rem; font-weight: bold; color: var(--accent); }
        .unit { font-size: 1rem; color: #aaa; margin-left: 5px; }
        #connection-status { font-size: 0.8rem; padding: 5px 15px; border-radius: 20px; }
        .status-connected { background: #28a745; color: white; }
        .status-disconnected { background: #dc3545; color: white; }
        .chart-container { position: relative; height: 250px; width: 100%; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark border-bottom border-secondary mb-4">
    <div class="container">
        <span class="navbar-brand"><i class="fas fa-rv me-2"></i> SIENA 395 | MONITORING</span>
        <span id="connection-status" class="status-disconnected">MQTT: DESCONECTADO</span>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card card-custom p-3 shadow text-center">
                <h6><i class="fas fa-battery-three-quarters me-2"></i>BATERÍA PRINCIPAL</h6>
                <div class="value-large" id="val-soc">--<span class="unit">%</span></div>
                <div class="progress mb-2" style="height: 8px; background: #444;">
                    <div id="bar-soc" class="progress-bar bg-success" style="width: 0%"></div>
                </div>
                <div class="d-flex justify-content-between text-muted">
                    <span id="val-volts">--.-- V</span>
                    <span id="val-amps">--.-- A</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-custom p-3 shadow text-center">
                <h6><i class="fas fa-sun me-2 text-warning"></i>PRODUCCIÓN SOLAR</h6>
                <div class="value-large text-warning" id="val-solar-w">--<span class="unit">W</span></div>
                <div class="text-muted" id="val-solar-v">--.-- V</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-custom p-3 shadow text-center">
                <h6><i class="fas fa-bolt me-2 text-info"></i>CONSUMO AC</h6>
                <div class="value-large text-info" id="val-ac-w">--<span class="unit">W</span></div>
                <div class="text-muted">Inversor Phoenix</div>
            </div>
        </div>

        <div class="col-12">
            <div class="card card-custom p-4 shadow">
                <h6>Histórico de Voltaje (Última hora)</h6>
                <div class="chart-container">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURACIÓN ---
    const MQTT_BROKER = "ws://192.168.43.1:9001"; // Ajusta a la IP de tu Broker (si es por WebSockets)
    const CLIENT_ID = "SienaDashboard_" + Math.random().toString(16).substr(2, 8);
    
    const client = mqtt.connect(MQTT_BROKER, { clientId: CLIENT_ID });
    let historyChart;

    // --- INICIALIZACIÓN DE GRÁFICO ---
    function initChart() {
        const ctx = document.getElementById('historyChart').getContext('2d');
        historyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Voltaje (V)',
                    data: [],
                    borderColor: '#00d4ff',
                    backgroundColor: 'rgba(0, 212, 255, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { grid: { color: '#444' }, ticks: { color: '#888' } },
                    x: { grid: { color: '#444' }, ticks: { color: '#888' } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    // --- LÓGICA MQTT ---
    client.on('connect', () => {
        document.getElementById('connection-status').className = "status-connected";
        document.getElementById('connection-status').innerText = "MQTT: CONECTADO";
        // Nos suscribimos a todo lo que cuelga de siena395
        client.subscribe('siena395/sensor/#');
    });

    client.on('message', (topic, message) => {
        const payload = message.toString();
        const value = parseFloat(payload);

        // Mapeo de datos (Ajusta los nombres según tus sensores de ESPHome)
        if (topic.includes('soc_smartshunt')) {
            document.getElementById('val-soc').innerHTML = value.toFixed(1) + '<span class="unit">%</span>';
            document.getElementById('bar-soc').style.width = value + '%';
        } 
        else if (topic.includes('voltage_smartshunt')) {
            document.getElementById('val-volts').innerText = value.toFixed(2) + ' V';
            updateChart(value);
        }
        else if (topic.includes('current_smartshunt')) {
            document.getElementById('val-amps').innerText = value.toFixed(2) + ' A';
        }
        else if (topic.includes('power_solar')) {
            document.getElementById('val-solar-w').innerHTML = Math.round(value) + '<span class="unit">W</span>';
        }
    });

    function updateChart(val) {
        if (!historyChart) return;
        const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        if (historyChart.data.labels.length > 20) {
            historyChart.data.labels.shift();
            historyChart.data.datasets[0].data.shift();
        }
        
        historyChart.data.labels.push(now);
        historyChart.data.datasets[0].data.push(val);
        historyChart.update('none'); // Update sin animaciones pesadas
    }

    // Arrancar
    window.onload = initChart;
</script>

</body>
</html>
