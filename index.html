<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siena395 Master PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            /* TEMA CLARO MIKEL (GRIS ACERO) */
            --bg: #a0aec0;
            --card: #cbd5e0;
            --text: #1a202c;
            --accent: #3182ce;
            --solar: #d69e2e;
            --battery: #38a169;
            --danger: #e53e3e;
            --border: #718096;
            --radius: 16px;
        }
        .dark-mode {
            --bg: #1a202c; --card: #2d3748; --text: #f7fafc; --border: #4a5568;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 12px; transition: 0.3s; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 15px; max-width: 1400px; margin: 0 auto; }

        header {
            grid-column: 1 / -1; background: #1a202c; color: white; padding: 15px 20px;
            border-radius: var(--radius); display: flex; justify-content: space-between; align-items: center;
        }

        .card { 
            background: var(--card); border-radius: var(--radius); padding: 20px; 
            border: 1px solid var(--border); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* DIAGRAMA DE FLUJO - LOS 5 EQUIPOS */
        .flow-section { grid-column: 1 / -1; height: 400px; position: relative; overflow: hidden; background: rgba(0,0,0,0.02); }
        #flowCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .node {
            position: absolute; z-index: 2; width: 85px; height: 85px;
            background: var(--card); border: 3px solid var(--border); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        /* Centrado de texto e icono dentro del círculo */
        .node i { font-size: 1.2rem; margin-bottom: 2px; }
        .node span { font-size: 0.65rem; font-weight: 800; line-height: 1; padding: 0 5px; text-transform: uppercase; }

        /* Posiciones específicas para Xiaomi 14 / Tablet */
        .n-solar { top: 10%; left: 10%; border-color: var(--solar); }
        .n-orion { bottom: 10%; left: 10%; border-color: var(--accent); }
        .n-battery { top: 50%; left: 50%; transform: translate(-50%, -50%); border-color: var(--battery); width: 105px; height: 105px; }
        .n-inverter { top: 10%; right: 10%; border-color: var(--accent); }
        .n-loads { bottom: 10%; right: 10%; border-color: var(--danger); }

        /* TEXTOS Y VALORES */
        .soc-big { font-size: 3.5rem; font-weight: 900; color: var(--battery); margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-item { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 10px; text-align: center; }
        .val { font-size: 1.2rem; font-weight: 800; display: block; }
        .lab { font-size: 0.7rem; font-weight: 600; opacity: 0.7; }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <div><h1 style="font-size: 1.2rem;">SIENA395 PRO <span id="status" style="font-size: 0.7rem; opacity: 0.6;">MQTT OFF</span></h1></div>
        <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; color:white; font-size: 1.2rem;"><i class="fas fa-moon"></i></button>
    </header>

    <section class="card flow-section">
        <canvas id="flowCanvas"></canvas>
        <div class="node n-solar"><i class="fas fa-sun" style="color:var(--solar)"></i><span>Panel<br>Solar</span></div>
        <div class="node n-orion"><i class="fas fa-truck-moving" style="color:var(--accent)"></i><span>Orion<br>DCDC</span></div>
        <div class="node n-battery">
            <i class="fas fa-car-battery" style="color:var(--battery)"></i>
            <span id="socLabel">BATERÍA<br>--%</span>
        </div>
        <div class="node n-inverter"><i class="fas fa-plug" style="color:var(--accent)"></i><span>Phoenix<br>220V</span></div>
        <div class="node n-loads"><i class="fas fa-lightbulb" style="color:var(--danger)"></i><span>Consumo<br>12V</span></div>
    </section>

    <section class="card">
        <div class="lab">ESTADO DE CARGA</div>
        <div id="socValue" class="soc-big">--%</div>
        <div class="stats-grid">
            <div class="stat-item"><span class="val" id="vBat">--V</span><span class="lab">Tensión</span></div>
            <div class="stat-item"><span class="val" id="iBat">--A</span><span class="lab">Corriente</span></div>
        </div>
    </section>

    <section class="card" style="grid-column: 1 / -1;">
        <div class="lab">HISTÓRICO SOC 24H</div>
        <canvas id="histChart" height="100"></canvas>
    </section>

    <section class="card"><div class="lab">MPPT SOLAR</div><div class="stats-grid"><div class="stat-item"><span class="val" id="solW">--W</span><span class="lab">Potencia</span></div></div></section>
    <section class="card"><div class="lab">INVERSOR</div><div class="stats-grid"><div class="stat-item"><span class="val" id="invVA">--VA</span><span class="lab">Carga</span></div></div></section>
</div>

<script>
    const canvas = document.getElementById('flowCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
        w = canvas.width = canvas.offsetWidth;
        h = canvas.height = canvas.offsetHeight;
    }

    // Coordenadas de los centros de los nodos
    function getPoints() {
        return {
            solar: { x: w*0.1 + 42, y: h*0.1 + 42, color: '#d69e2e' },
            orion: { x: w*0.1 + 42, y: h*0.9 - 42, color: '#3182ce' },
            battery: { x: w*0.5, y: h*0.5, color: '#38a169' },
            inverter: { x: w*0.9 - 42, y: h*0.1 + 42, color: '#3182ce' },
            loads: { x: w*0.9 - 42, y: h*0.9 - 42, color: '#e53e3e' }
        };
    }

    function animate() {
        ctx.clearRect(0, 0, w, h);
        const pts = getPoints();
        const time = Date.now() * 0.002;

        const connections = [
            { from: pts.solar, to: pts.battery },
            { from: pts.orion, to: pts.battery },
            { from: pts.battery, to: pts.inverter },
            { from: pts.battery, to: pts.loads }
        ];

        connections.forEach(conn => {
            // Línea de cable
            ctx.beginPath();
            ctx.moveTo(conn.from.x, conn.from.y);
            ctx.lineTo(conn.to.x, conn.to.y);
            ctx.strokeStyle = 'rgba(0,0,0,0.08)';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Partículas 2.2px
            for(let i=0; i<3; i++) {
                let p = (time + i*0.5) % 1;
                let x = conn.from.x + (conn.to.x - conn.from.x) * p;
                let y = conn.from.y + (conn.to.y - conn.from.y) * p;
                ctx.beginPath();
                ctx.arc(x, y, 2.2, 0, Math.PI*2);
                ctx.fillStyle = conn.from === pts.battery ? conn.to.color : conn.from.color;
                ctx.shadowBlur = 8;
                ctx.shadowColor = ctx.fillStyle;
                ctx.fill();
            }
        });
        requestAnimationFrame(animate);
    }

    // MQTT
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
    client.on('connect', () => { 
        document.getElementById('status').innerText = 'CONECTADO';
        client.subscribe('siena395/sensor/#');
    });

    client.on('message', (topic, msg) => {
        const val = msg.toString();
        if(topic.includes('soc')) {
            document.getElementById('socValue').innerText = val + '%';
            document.getElementById('socLabel').innerHTML = `BATERÍA<br>${val}%`;
        }
        // ... resto de sensores
    });

    window.addEventListener('resize', resize);
    resize();
    animate();

    // Chart.js Histórico
    new Chart(document.getElementById('histChart'), {
        type: 'line',
        data: {
            labels: Array(12).fill(''),
            datasets: [{
                data: [90, 88, 85, 82, 80, 85, 92, 98, 100, 99, 98, 97],
                borderColor: '#3182ce', tension: 0.4, fill: true, pointRadius: 0,
                backgroundColor: 'rgba(49, 130, 206, 0.1)'
            }]
        },
        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } }
    });
</script>

</body>
</html>
