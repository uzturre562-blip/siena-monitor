<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIENA 395 - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #00e676; --solar: #ffc107; }
        body { background: var(--bg); color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 10px; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #30363d; margin-bottom: 15px; }
        .status-dot { width: 10px; height: 10px; background: #ff4444; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-online { background: #00e676; box-shadow: 0 0 10px #00e676; }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #30363d; position: relative; }
        .full-width { grid-column: span 2; }
        
        .label { font-size: 0.75rem; color: #8b949e; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 1.8rem; font-weight: 600; margin: 5px 0; color: #fff; }
        .unit { font-size: 0.8rem; color: #8b949e; margin-left: 2px; }
        
        #flow-container { height: 220px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <span>üöê SIENA 395 <small style="color:#58a6ff">v2.0</small></span>
        <span><span id="dot" class="status-dot"></span> <small id="status-text">OFFLINE</small></span>
    </div>

    <div class="grid">
        <div class="card full-width">
            <span class="label">Bater√≠a Ultimatron</span>
            <div class="value" style="color:var(--accent)" id="soc">--<span class="unit">%</span></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.9rem;">
                <span id="volt">-- V</span>
                <span id="amp" style="color:#ff7b72">-- A</span>
            </div>
        </div>

        <div class="card">
            <span class="label">Solar</span>
            <div class="value" style="color:var(--solar)" id="solar">--<span class="unit">W</span></div>
        </div>

        <div class="card">
            <span class="label">Temp. Bat</span>
            <div class="value" id="temp">--<span class="unit">¬∞C</span></div>
        </div>

        <div class="card full-width">
            <span class="label">Flujo de Energ√≠a</span>
            <div id="flow-container"></div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN: Usamos el nombre .local para evitar problemas de IP
        const HOSTNAME = "monitor-siena.local"; 
        
        async function fetchData() {
            try {
                // Intentamos conectar al ESP32
                const res = await fetch(`http://${HOSTNAME}/json`);
                if(!res.ok) throw new Error();
                const data = await res.json();
                
                // Actualizar UI
                updateUI(data.sensors);
                document.getElementById('dot').className = "status-dot status-online";
                document.getElementById('status-text').innerText = "ONLINE";
            } catch (e) {
                document.getElementById('dot').className = "status-dot";
                document.getElementById('status-text').innerText = "BUSCANDO ESP32...";
            }
        }

        function updateUI(sensors) {
            const find = (id) => sensors.find(s => s.id.includes(id))?.value || "--";
            
            document.getElementById('soc').innerHTML = `${find('soc')}<span class="unit">%</span>`;
            document.getElementById('volt').innerText = `${find('voltage')} V`; // Del Shunt o Sense
            document.getElementById('amp').innerText = `${find('current')} A`;
            document.getElementById('solar').innerHTML = `${find('pv_power')}<span class="unit">W</span>`;
            document.getElementById('temp').innerHTML = `${find('temperature')}<span class="unit">¬∞C</span>`;
        }

        setInterval(fetchData, 3000);
        fetchData();
    </script>
</body>
</html>
