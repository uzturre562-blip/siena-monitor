<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siena395 Master PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --bg: #a0aec0; /* Gris Acero Mikel */
            --card: #cbd5e0; /* Tarjetas oscurecidas */
            --text: #1a202c;
            --accent: #3182ce;
            --solar: #d69e2e;
            --battery: #38a169;
            --danger: #e53e3e;
            --border: #718096;
            --radius: 18px;
        }
        .dark-mode { --bg: #1a202c; --card: #2d3748; --text: #f7fafc; --border: #4a5568; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 12px; transition: 0.3s; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 15px; max-width: 1400px; margin: 0 auto; }

        header {
            grid-column: 1 / -1; background: #1a202c; color: white; padding: 15px 20px;
            border-radius: var(--radius); display: flex; justify-content: space-between; align-items: center;
        }

        .card { 
            background: var(--card); border-radius: var(--radius); padding: 20px; 
            border: 1px solid var(--border); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* DIAGRAMA DE FLUJO - 5 NODOS CENTRADOS */
        .flow-section { grid-column: 1 / -1; height: 420px; position: relative; overflow: hidden; background: rgba(0,0,0,0.03); border-radius: var(--radius); }
        #flowCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .node {
            position: absolute; z-index: 2; width: 90px; height: 90px;
            background: var(--card); border: 3px solid var(--border); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        /* Títulos centrados dentro del círculo */
        .node i { font-size: 1.3rem; margin-bottom: 4px; }
        .node span { font-size: 0.65rem; font-weight: 800; line-height: 1.1; padding: 0 5px; text-transform: uppercase; display: block; }

        /* Posiciones Pro para Xiaomi/Tablet */
        .n-solar { top: 8%; left: 10%; border-color: var(--solar); }
        .n-orion { bottom: 8%; left: 10%; border-color: var(--accent); }
        .n-battery { top: 50%; left: 50%; transform: translate(-50%, -50%); border-color: var(--battery); width: 110px; height: 110px; }
        .n-inverter { top: 8%; right: 10%; border-color: var(--accent); }
        .n-loads { bottom: 8%; right: 10%; border-color: var(--danger); }

        /* MQTT INFO CARD */
        .mqtt-card { display: flex; align-items: center; gap: 15px; padding: 15px !important; }
        .mqtt-dot { width: 12px; height: 12px; border-radius: 50%; background: #e53e3e; }
        .mqtt-dot.online { background: #38a169; box-shadow: 0 0 10px #38a169; }

        .soc-big { font-size: 3.8rem; font-weight: 900; color: var(--battery); text-align: center; margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-item { background: rgba(0,0,0,0.06); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid rgba(0,0,0,0.05); }
        .val { font-size: 1.3rem; font-weight: 800; display: block; }
        .lab { font-size: 0.7rem; font-weight: 700; opacity: 0.7; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <div><h1 style="font-size: 1.3rem; letter-spacing: -1px;">SIENA395 <span style="color:var(--accent)">ULTRA PRO</span></h1></div>
        <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; color:white; font-size: 1.4rem; cursor: pointer;"><i class="fas fa-circle-half-stroke"></i></button>
    </header>

    <section class="card mqtt-card">
        <div id="mqttDot" class="mqtt-dot"></div>
        <div style="flex-grow: 1;">
            <div class="lab">Broker Status</div>
            <div id="mqttText" style="font-weight: 800; font-size: 0.9rem;">DESCONECTADO</div>
        </div>
        <div style="text-align: right;">
            <div class="lab">Latencia</div>
            <div id="mqttPing" style="font-weight: 800;">-- ms</div>
        </div>
    </section>

    <section class="card flow-section">
        <canvas id="flowCanvas"></canvas>
        
        <div class="node n-solar"><i class="fas fa-sun" style="color:var(--solar)"></i><span>Panel<br>Solar</span></div>
        <div class="node n-orion"><i class="fas fa-shuttle-van" style="color:var(--accent)"></i><span>Orion<br>DCDC</span></div>
        
        <div class="node n-battery">
            <i class="fas fa-car-battery" style="color:var(--battery); font-size: 1.8rem;"></i>
            <span id="socMini" style="font-size: 0.9rem; margin-top: 2px;">--%</span>
            <span style="font-size: 0.5rem;">BATERÍA</span>
        </div>
        
        <div class="node n-inverter"><i class="fas fa-plug" style="color:var(--accent)"></i><span>Phoenix<br>220V</span></div>
        <div class="node n-loads"><i class="fas fa-lightbulb" style="color:var(--danger)"></i><span>Consumos<br>12V</span></div>
    </section>

    <section class="card">
        <div class="lab">Ultimatron LiFePO4 100Ah</div>
        <div id="socValue" class="soc-big">--%</div>
        <div class="stats-grid">
            <div class="stat-item"><span class="val" id="vBat">--V</span><span class="lab">Tensión</span></div>
            <div class="stat-item"><span class="val" id="iBat">--A</span><span class="lab">Corriente</span></div>
        </div>
    </section>

    <section class="card" style="grid-column: 1 / -1;">
        <div class="lab">Tendencia SOC (24 Horas)</div>
        <canvas id="histChart" height="110"></canvas>
    </section>
</div>

<script>
    const canvas = document.getElementById('flowCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
        w = canvas.width = canvas.offsetWidth;
        h = canvas.height = canvas.offsetHeight;
    }

    function getCoords() {
        return {
            solar:   { x: w*0.1 + 45, y: h*0.08 + 45, color: '#d69e2e' },
            orion:   { x: w*0.1 + 45, y: h*0.92 - 45, color: '#3182ce' },
            battery: { x: w*0.5,      y: h*0.5,       color: '#38a169' },
            inverter:{ x: w*0.9 - 45, y: h*0.08 + 45, color: '#3182ce' },
            loads:   { x: w*0.9 - 45, y: h*0.92 - 45, color: '#e53e3e' }
        };
    }

    function animate() {
        ctx.clearRect(0, 0, w, h);
        const pts = getCoords();
        const time = Date.now() * 0.002;

        const links = [
            { from: pts.solar, to: pts.battery },
            { from: pts.orion, to: pts.battery },
            { from: pts.battery, to: pts.inverter },
            { from: pts.battery, to: pts.loads }
        ];

        links.forEach(l => {
            // Cable rail
            ctx.beginPath();
            ctx.moveTo(l.from.x, l.from.y);
            ctx.lineTo(l.to.x, l.to.y);
            ctx.strokeStyle = 'rgba(0,0,0,0.06)';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Partículas 2.2px PRO
            for(let i=0; i<3; i++) {
                let p = (time + i*0.5) % 1;
                let x = l.from.x + (l.to.x - l.from.x) * p;
                let y = l.from.y + (l.to.y - l.from.y) * p;
                ctx.beginPath();
                ctx.arc(x, y, 2.2, 0, Math.PI*2);
                ctx.fillStyle = l.from === pts.battery ? l.to.color : l.from.color;
                ctx.shadowBlur = 10; ctx.shadowColor = ctx.fillStyle;
                ctx.fill();
            }
        });
        requestAnimationFrame(animate);
    }

    // MQTT REAL - SIN SIMULACIÓN
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
    
    client.on('connect', () => {
        document.getElementById('mqttDot').classList.add('online');
        document.getElementById('mqttText').innerText = 'CONECTADO';
        client.subscribe('siena395/sensor/#');
    });

    client.on('message', (topic, msg) => {
        const val = msg.toString();
        if(topic.includes('soc')) {
            document.getElementById('socValue').innerText = val + '%';
            document.getElementById('socMini').innerText = val + '%';
        }
        if(topic.includes('voltage')) document.getElementById('vBat').innerText = val + 'V';
        if(topic.includes('current')) document.getElementById('iBat').innerText = val + 'A';
    });

    window.addEventListener('resize', resize);
    resize();
    animate();

    // Chart.js Histórico
    new Chart(document.getElementById('histChart'), {
        type: 'line',
        data: {
            labels: Array(24).fill(''),
            datasets: [{
                data: [95, 94, 92, 90, 88, 85, 88, 92, 96, 100, 100, 99],
                borderColor: '#3182ce', tension: 0.4, fill: true, pointRadius: 0,
                backgroundColor: 'rgba(49, 130, 206, 0.1)'
            }]
        },
        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } }
    });
</script>

</body>
</html>
