<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siena395 - Dashboard Original</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --purple-accent: #a855f7;
            --orange-accent: #f59e0b;
            --green-accent: #10b981;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0; padding-bottom: 50px;
        }

        .navbar-custom {
            background-color: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            padding: 1rem;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 5px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .online { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #059669; }
        .offline { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #dc2626; }

        .card-stat {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 1.5rem;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .card-stat.battery { border-top: 4px solid var(--purple-accent); }
        .card-stat.solar { border-top: 4px solid var(--orange-accent); }
        .card-stat.motor { border-top: 4px solid var(--green-accent); }

        .label-text { color: #94a3b8; font-size: 0.875rem; font-weight: 500; }
        .value-text { font-size: 2.25rem; font-weight: 800; margin: 10px 0; }
        .sub-value { color: #64748b; font-size: 0.9rem; }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
        }

        .progress-custom {
            height: 8px;
            background-color: #334155;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar-custom d-flex justify-content-between align-items-center mb-4">
    <div class="container">
        <span class="fw-bold fs-5"><i class="fas fa-microchip me-2"></i>SIENA395 <span style="color:var(--purple-accent)">PRO</span></span>
        <div id="mqtt-status" class="status-badge offline">MQTT: Desconectado</div>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card-stat battery">
                <div class="d-flex justify-content-between">
                    <span class="label-text">BATERÍA ULTIMATRON</span>
                    <i class="fas fa-bolt-lightning" style="color:var(--purple-accent)"></i>
                </div>
                <div class="value-text" id="val-soc">--%</div>
                <div class="sub-value" id="val-volts">--.-- V</div>
                <div class="progress progress-custom">
                    <div id="bar-soc" class="progress-bar" style="width: 0%; background-color: var(--purple-accent);"></div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-stat solar">
                <div class="d-flex justify-content-between">
                    <span class="label-text">PRODUCCIÓN SOLAR</span>
                    <i class="fas fa-sun text-warning"></i>
                </div>
                <div class="value-text text-warning" id="val-solar-w">-- W</div>
                <div class="sub-value" id="val-solar-v">--.-- V</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-stat motor">
                <div class="d-flex justify-content-between">
                    <span class="label-text">BATERÍA MOTOR</span>
                    <i class="fas fa-car" style="color:var(--green-accent)"></i>
                </div>
                <div class="value-text" id="val-motor-v" style="color:var(--green-accent)">--.-- V</div>
                <div class="sub-value" id="val-wifi">Señal: -- dBm</div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="m-0">HISTORIAL DE VOLTAJE (SmartShunt)</h6>
            <span class="badge bg-secondary">TIEMPO REAL</span>
        </div>
        <div style="height: 300px;">
            <canvas id="originalChart"></canvas>
        </div>
    </div>
</div>

<script>
    // Configuración MQTT
    const client = mqtt.connect('ws://192.168.43.1:9001'); 
    let mainChart;

    // Inicialización de Gráfico
    function initChart() {
        const ctx = document.getElementById('originalChart').getContext('2d');
        mainChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Voltaje (V)',
                    data: [],
                    borderColor: '#a855f7',
                    backgroundColor: 'rgba(168, 85, 247, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    client.on('connect', () => {
        const badge = document.getElementById('mqtt-status');
        badge.innerText = "MQTT: Conectado";
        badge.className = "status-badge online";
        client.subscribe('siena395/sensor/#');
    });

    client.on('message', (topic, message) => {
        const val = message.toString();
        const num = parseFloat(val);

        if (topic.includes('soc_smartshunt')) {
            document.getElementById('val-soc').innerText = num.toFixed(1) + '%';
            document.getElementById('bar-soc').style.width = num + '%';
        } 
        else if (topic.includes('voltage_smartshunt')) {
            document.getElementById('val-volts').innerText = num.toFixed(2) + ' V';
            updateChart(num);
        }
        else if (topic.includes('power_solar')) {
            document.getElementById('val-solar-w').innerText = Math.round(num) + ' W';
        }
        else if (topic.includes('voltage_solar')) {
            document.getElementById('val-solar-v').innerText = num.toFixed(2) + ' V';
        }
        else if (topic.includes('voltage_motor')) {
            document.getElementById('val-motor-v').innerText = num.toFixed(2) + ' V';
        }
        else if (topic.includes('wifi_signal')) {
            document.getElementById('val-wifi').innerText = 'Señal: ' + num + ' dBm';
        }
    });

    function updateChart(v) {
        if (!mainChart) return;
        const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        if (mainChart.data.labels.length > 20) {
            mainChart.data.labels.shift();
            mainChart.data.datasets[0].data.shift();
        }
        mainChart.data.labels.push(now);
        mainChart.data.datasets[0].data.push(v);
        mainChart.update('none');
    }

    window.onload = initChart;
</script>
</body>
</html>
