<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöê Monitor Victron PRO - Siena395</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        :root {
            --primary: #667eea; --secondary: #764ba2; --success: #10b981;
            --warning: #f59e0b; --danger: #ef4444; --caravan: #f97316;
            --bg-color: #f5f7fa; --card-bg: #ffffff; --text-color: #333333;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a2e; --card-bg: #16213e; --text-color: #e0e0e0;
        }
        body { background: var(--bg-color); color: var(--text-color); transition: all 0.3s ease; padding-top: 20px; }
        .dashboard-card { background: var(--card-bg); border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border-radius: 15px 15px 0 0 !important; font-weight: bold; }
        .sensor-value { font-size: 2.5rem; font-weight: bold; color: var(--primary); }
        .status-banner { padding: 10px; border-radius: 10px; text-align: center; font-weight: bold; margin-bottom: 20px; transition: 0.5s; }
        .online { background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid #10b981; }
        .offline { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-caravan" style="color:var(--caravan)"></i> Siena395 Monitor</h1>
                    <p class="text-muted">Vigilando Bater√≠a Ultimatron 100Ah</p>
                </div>
                <div id="mqtt-status-badge" class="badge bg-danger">MQTT Desconectado</div>
            </div>
        </div>

        <div id="system-status" class="status-banner offline">
            <i class="fas fa-exclamation-triangle"></i> SISTEMA OFFLINE
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header"><i class="fas fa-battery-full me-2"></i>SmartShunt (Ultimatron)</div>
                    <div class="card-body text-center">
                        <div class="sensor-value" id="val_soc_smartshunt">--%</div>
                        <div class="h4 text-muted" id="val_voltage_smartshunt">--.-- V</div>
                        <div class="progress mt-3" style="height: 15px;">
                            <div id="bar_soc" class="progress-bar bg-success" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header bg-warning text-dark"><i class="fas fa-sun me-2"></i>MPPT Solar</div>
                    <div class="card-body text-center">
                        <div class="sensor-value text-warning" id="val_power_mppt">-- W</div>
                        <div class="h5 text-muted" id="val_voltage_mppt">--.- V</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <canvas id="voltageChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN EXACTA SEG√öN TU YAML
        const MQTT_BROKER = "wss://broker.emqx.io:8084/mqtt";
        const TOPIC_PREFIX = "siena395_monitor_mikel_2026";
        
        const client = mqtt.connect(MQTT_BROKER);
        let voltageChart;

        // 1. CONEXI√ìN
        client.on('connect', () => {
            document.getElementById('mqtt-status-badge').className = "badge bg-success";
            document.getElementById('mqtt-status-badge').innerText = "MQTT Conectado";
            client.subscribe(`${TOPIC_PREFIX}/#`);
            console.log("Suscrito a:", TOPIC_PREFIX);
        });

        // 2. RECEPCI√ìN DE DATOS Y COINCIDENCIA CON YAML
        client.on('message', (topic, message) => {
            const payload = message.toString();
            const sensor = topic.replace(`${TOPIC_PREFIX}/sensor/`, "").replace("/state", "");

            // L√≥gica de mapeo YAML -> HTML
            if (topic === `${TOPIC_PREFIX}/status`) {
                updateSystemStatus(payload);
            }

            switch(sensor) {
                case 'soc_smartshunt':
                    document.getElementById('val_soc_smartshunt').innerText = parseFloat(payload).toFixed(1) + '%';
                    document.getElementById('bar_soc').style.width = payload + '%';
                    break;
                case 'voltage_smartshunt':
                    document.getElementById('val_voltage_smartshunt').innerText = parseFloat(payload).toFixed(2) + ' V';
                    updateChart(parseFloat(payload));
                    break;
                case 'power_mppt':
                    document.getElementById('val_power_mppt').innerText = Math.round(payload) + ' W';
                    break;
                case 'voltage_mppt':
                    document.getElementById('val_voltage_mppt').innerText = parseFloat(payload).toFixed(1) + ' V';
                    break;
            }
        });

        function updateSystemStatus(status) {
            const banner = document.getElementById('system-status');
            if(status === 'online') {
                banner.className = "status-banner online";
                banner.innerHTML = '<i class="fas fa-check-circle"></i> SIENA395 ONLINE';
            } else {
                banner.className = "status-banner offline";
                banner.innerHTML = '<i class="fas fa-ghost"></i> SIENA395 DESCONECTADO';
            }
        }

        // 3. GR√ÅFICA (Ajustada para LiFePO4 12.8V)
        function initChart() {
            const ctx = document.getElementById('voltageChart').getContext('2d');
            voltageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Voltaje Ultimatron (V)',
                        borderColor: '#667eea',
                        data: [],
                        fill: true,
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    scales: { y: { min: 12.5, max: 14.6 } }
                }
            });
        }

        function updateChart(val) {
            if (!voltageChart) return;
            const now = new Date().toLocaleTimeString();
            voltageChart.data.labels.push(now);
            voltageChart.data.datasets[0].data.push(val);
            if (voltageChart.data.labels.length > 20) {
                voltageChart.data.labels.shift();
                voltageChart.data.datasets[0].data.shift();
            }
            voltageChart.update();
        }

        window.onload = initChart;
    </script>
</body>
</html>
