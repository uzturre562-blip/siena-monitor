<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siena 395 - Dashboard Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    
    <style>
        /* Mantenemos tus estilos exactos de index-gmni.html */
        :root {
            --bg-primary: #f8f5f0;
            --bg-secondary: #fefcf8;
            --text-main: #2c2925;
            --accent-primary: #8b7355;
            --victron-blue: #1a5c96;
            --success: #27ae60;
            --card-radius: 24px;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-main); margin: 0; }

        /* --- NUEVO MENÚ DE NAVEGACIÓN --- */
        .nav-master {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #e2ddd5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .nav-btn {
            background: var(--bg-primary);
            border: 2px solid #e2ddd5;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 700;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .nav-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Estilos del Dashboard original */
        .dashboard { max-width: 800px; margin: 0 auto; padding: 15px; }
        .card { background: var(--bg-secondary); border-radius: var(--card-radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 10px; }
        .header h1 { font-size: 1.4rem; font-weight: 900; margin: 0; color: var(--accent-primary); }
    </style>
</head>
<body>

    <nav class="nav-master">
        <a href="index.html" class="nav-btn active">INICIO</a>
        <a href="victron.html" class="nav-btn">VICTRON</a>
        <a href="bateria.html" class="nav-btn">BATERÍA</a>
        <a href="logs.html" class="nav-btn">LOGS</a>
    </nav>

    <div class="dashboard">
        
        <header class="header">
            <div>
                <h1>SIENA 395 <span style="font-weight: 300;">S3</span></h1>
                <div style="font-size: 0.75rem; color: #888; font-weight: 600;">MONITORIZACIÓN MIKEL 2026</div>
            </div>
            <div id="mqtt-status" style="font-size: 0.7rem; font-weight: 800; background: #eee; padding: 5px 12px; border-radius: 20px; color: #e74c3c;">
                <i class="fas fa-circle"></i> OFF
            </div>
        </header>

        <div class="card">
            <div style="text-align: center; color: var(--accent-primary); font-weight: 800; margin-bottom: 10px;">FLUJO DE ENERGÍA</div>
            </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div class="card" style="margin-bottom: 0; text-align: center;">
                <div style="font-size: 0.7rem; font-weight: 700; color: #888;">BATERÍA</div>
                <div id="mainSoc" style="font-size: 1.8rem; font-weight: 900; color: var(--victron-blue);">--%</div>
            </div>
            <div class="card" style="margin-bottom: 0; text-align: center;">
                <div style="font-size: 0.7rem; font-weight: 700; color: #888;">SOLAR</div>
                <div id="mainSolar" style="font-size: 1.8rem; font-weight: 900; color: var(--solar-orange);">--W</div>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button class="nav-btn" onclick="window.location.href='victron.html'" style="padding: 15px; font-size: 1rem; justify-content: space-between;">
                <span>Ver equipos Victron</span> <i class="fas fa-chevron-right"></i>
            </button>
            <button class="nav-btn" onclick="window.location.href='bateria.html'" style="padding: 15px; font-size: 1rem; justify-content: space-between;">
                <span>Ver Celdas Ultimatron</span> <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    </div>

    <script>
        // Mantenemos tu lógica MQTT del index-gmni.html
        const BROKER = 'wss://broker.hivemq.com:8884/mqtt';
        const TOPIC_PREFIX = 'siena395_monitor_mikel_2026';
        const client = mqtt.connect(BROKER);

        client.on('connect', () => {
            document.getElementById('mqtt-status').innerHTML = '<i class="fas fa-circle"></i> ONLINE';
            document.getElementById('mqtt-status').style.color = 'var(--success)';
            client.subscribe(`${TOPIC_PREFIX}/sensor/#`);
        });

        client.on('message', (topic, message) => {
            const val = message.toString();
            if (topic.includes('bateria_porcentaje__shunt_')) document.getElementById('mainSoc').innerText = val + '%';
            // Aquí añades el resto de actualizaciones para el diagrama de flujo
        });
    </script>
</body>
</html>
