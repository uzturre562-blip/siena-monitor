<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöê Monitor Victron PRO - Siena395</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        :root {
            --primary: #667eea; --secondary: #764ba2; --success: #10b981;
            --warning: #f59e0b; --danger: #ef4444; --caravan: #f97316;
            --bg-color: #f5f7fa; --card-bg: #ffffff; --text-color: #333333;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a2e; --card-bg: #16213e; --text-color: #e0e0e0;
        }
        body { background: var(--bg-color); color: var(--text-color); transition: all 0.3s ease; padding-top: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .dashboard-card { background: var(--card-bg); border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px; border: none; overflow: hidden; }
        .card-header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; font-weight: bold; padding: 15px; }
        .sensor-value { font-size: 3rem; font-weight: bold; color: var(--primary); transition: all 0.5s; }
        .status-badge { padding: 6px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; letter-spacing: 0.5px; }
        .progress { background-color: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-4 align-items-center">
            <div class="col-md-7">
                <h1 class="display-6 fw-bold mb-0"><i class="fas fa-caravan" style="color:var(--caravan)"></i> Siena395 <span class="fs-4 text-muted">PRO</span></h1>
                <p class="text-muted" id="last-update">Bater√≠a Ultimatron 100Ah ¬∑ Esperando datos...</p>
            </div>
            <div class="col-md-5 text-md-end">
                <span id="conn-status" class="status-badge bg-secondary text-white shadow-sm">MQTT: CONECTANDO</span>
                <span id="esp-status" class="status-badge bg-danger text-white ms-2 shadow-sm">FURGO: OFFLINE</span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card dashboard-card">
                    <div class="card-header d-flex justify-content-between">
                        <span><i class="fas fa-bolt me-2"></i>ESTADO DE CARGA</span>
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="card-body text-center p-4">
                        <div class="sensor-value" id="soc_smartshunt">--%</div>
                        <div class="progress mb-4" style="height: 25px;">
                            <div id="soc_bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div>
                        </div>
                        <div class="row">
                            <div class="col-6 border-end">
                                <p class="text-muted mb-0">Voltaje</p>
                                <h3 id="voltage_smartshunt">--.-- V</h3>
                            </div>
                            <div class="col-6">
                                <p class="text-muted mb-0">Corriente</p>
                                <h3 id="current_smartshunt">--.-- A</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card dashboard-card">
                    <div class="card-header bg-warning text-dark d-flex justify-content-between" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                        <span><i class="fas fa-sun me-2"></i>PRODUCCI√ìN SOLAR</span>
                        <i class="fas fa-solar-panel"></i>
                    </div>
                    <div class="card-body text-center p-4">
                        <div class="sensor-value text-warning" id="power_mppt">-- W</div>
                        <div class="row mt-4">
                            <div class="col-6 border-end">
                                <p class="text-muted mb-0">Panel Solar</p>
                                <h4 id="voltage_mppt">--.- V</h4>
                            </div>
                            <div class="col-6">
                                <p class="text-muted mb-0">Carga Batt</p>
                                <h4 id="battery_voltage_mppt">--.- V</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <div class="card dashboard-card p-3">
                    <canvas id="voltageChart" height="90"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BROKER = "wss://broker.emqx.io:8084/mqtt";
        const PREFIX = "siena395_monitor_mikel_2026";
        
        const client = mqtt.connect(BROKER);
        let vChart;

        // --- MANEJO DE CONEXI√ìN ---
        client.on('connect', () => {
            document.getElementById('conn-status').className = "status-badge bg-success text-white shadow-sm";
            document.getElementById('conn-status').innerText = "MQTT: CONECTADO";
            client.subscribe(`${PREFIX}/#`);
        });

        client.on('message', (topic, message) => {
            const val = message.toString();
            const sensorId = topic.split('/')[2];
            
            // Actualizar hora del √∫ltimo dato
            document.getElementById('last-update').innerText = "Bater√≠a Ultimatron 100Ah ¬∑ Actualizado: " + new Date().toLocaleTimeString();

            // 1. Estado del ESP32
            if (topic === `${PREFIX}/status`) {
                const badge = document.getElementById('esp-status');
                badge.innerText = val === 'online' ? "FURGO: ONLINE" : "FURGO: OFFLINE";
                badge.className = val === 'online' ? "status-badge bg-success text-white ms-2 shadow-sm" : "status-badge bg-danger text-white ms-2 shadow-sm";
                return;
            }

            // 2. Mapeo din√°mico de sensores (Coincide con IDs del YAML)
            const el = document.getElementById(sensorId);
            if (el) {
                if (sensorId.includes('soc')) {
                    const numSoc = parseFloat(val).toFixed(1);
                    el.innerText = numSoc + '%';
                    document.getElementById('soc_bar').style.width = numSoc + '%';
                    // Cambiar color barra seg√∫n carga
                    document.getElementById('soc_bar').className = numSoc < 20 ? "progress-bar bg-danger" : "progress-bar bg-success";
                } 
                else if (sensorId.includes('voltage')) {
                    el.innerText = parseFloat(val).toFixed(2) + ' V';
                    if (sensorId === 'voltage_smartshunt') updateChart(parseFloat(val));
                }
                else if (sensorId.includes('current')) {
                    el.innerText = parseFloat(val).toFixed(2) + ' A';
                }
                else if (sensorId.includes('power')) {
                    el.innerText = Math.round(val) + ' W';
                }
            }
        });

        // --- L√ìGICA DE LA GR√ÅFICA ---
        function initChart() {
            const ctx = document.getElementById('voltageChart').getContext('2d');
            vChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Voltaje Ultimatron (V)',
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        data: [],
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: { 
                        y: { min: 12.6, max: 14.6, ticks: { stepSize: 0.2 } },
                        x: { display: true }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function updateChart(v) {
            if (!vChart) return;
            const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            vChart.data.labels.push(now);
            vChart.data.datasets[0].data.push(v);
            if (vChart.data.labels.length > 20) {
                vChart.data.labels.shift();
                vChart.data.datasets[0].data.shift();
            }
            vChart.update('none'); // Update suave
        }

        window.onload = initChart;
    </script>
</body>
</html>
