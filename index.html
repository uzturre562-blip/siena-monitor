<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Siena395 Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            /* Modo claro (default) - OSCURECIDO PARA MIKEL */
            --primary: #2d3748;
            --secondary: #4a5568;
            --accent: #3182ce;
            --danger: #e53e3e;
            --warning: #d69e2e;
            --success: #38a169;
            --info: #4299e1;
            --light: #cbd5e0; /* Antes f0f4f8 */
            --dark: #1a202c;
            --bg-color: #a0aec0; /* Antes edf2f7 */
            --card-bg: #cbd5e0; /* Antes e8edf2 */
            --text-color: #2d3748;
            --border-color: #718096;
            --border-radius: 14px;
            --shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            --shadow-hover: 0 10px 28px rgba(0, 0, 0, 0.18);
            --card-gradient: linear-gradient(145deg, #cbd5e0, #b8c2cc);
        }

        .dark-mode {
            --primary: #ffffff;
            --secondary: #e2e8f0;
            --accent: #63b3ed;
            --danger: #fc8181;
            --warning: #f6ad55;
            --success: #68d391;
            --info: #76c9f9;
            --light: #2d3748;
            --dark: #f7fafc;
            --bg-color: #1a202c;
            --card-bg: #2d3748;
            --text-color: #ffffff;
            --border-color: #4a5568;
            --shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 10px 28px rgba(0, 0, 0, 0.4);
            --card-gradient: linear-gradient(145deg, #374151, #2d3748);
        }

        /* MANTENIENDO TODO TU CSS ORIGINAL */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; padding: 12px; transition: background-color 0.3s, color 0.3s; padding-bottom: 40px; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 16px; max-width: 1200px; margin: 0 auto; }
        header { grid-column: 1 / -1; background: linear-gradient(135deg, var(--accent), var(--info)); color: white; padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 12px; display: flex; flex-direction: column; gap: 15px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .card { background: var(--card-gradient); border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 20px; border: 1px solid var(--border-color); position: relative; transition: transform 0.3s ease; height: 100%; display: flex; flex-direction: column; }
        
        .battery-section { grid-column: 1 / -1; }
        .battery { width: 100%; max-width: 300px; height: 60px; background-color: var(--light); border: 3px solid var(--primary); border-radius: 12px; position: relative; margin: 20px 0; overflow: hidden; }
        .battery-level { height: 100%; background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%); width: 0%; transition: width 1s ease-in-out; }
        
        /* DIAGRAMA DE FLUJO - RESPETANDO TU ESTRUCTURA */
        .flow-section { grid-column: 1 / -1; }
        .flow-diagram-container { position: relative; width: 100%; height: 350px; background-color: rgba(0,0,0,0.02); border-radius: 12px; overflow: hidden; }
        canvas#flowCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .flow-node { position: absolute; width: 80px; height: 80px; background: var(--card-bg); border: 2px solid var(--border-color); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2; box-shadow: var(--shadow); transition: all 0.3s ease; }
        .flow-node i { font-size: 1.5rem; margin-bottom: 4px; color: var(--accent); }
        .flow-node span { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }

        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .info-item { background: rgba(255,255,255,0.4); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.5); text-align: center; }
        .dark-mode .info-item { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="header-left">
                    <h1><i class="fas fa-caravan"></i> Siena395 Monitor</h1>
                    <p>ESP32 online | <span id="statusMessage">Conectando...</span></p>
                </div>
                <button class="action-button" id="themeToggle"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <section class="card battery-section">
            <div class="card-header"><h2 class="card-title"><i class="fas fa-battery-full card-icon"></i> Ultimatron 100Ah</h2></div>
            <div class="battery-container" style="text-align: center;">
                <div id="socValue" style="font-size: 3rem; font-weight: 800;">--%</div>
                <div class="battery" style="margin: 10px auto;"><div class="battery-level" id="batteryLevel"></div></div>
                <div class="info-grid">
                    <div class="info-item"><span>Voltaje</span><div id="voltageValue">--</div></div>
                    <div class="info-item"><span>Corriente</span><div id="currentValue">--</div></div>
                </div>
            </div>
        </section>

        <section class="card flow-section">
            <div class="card-header"><h2 class="card-title"><i class="fas fa-project-diagram card-icon"></i> Flujo de Energía</h2></div>
            <div class="flow-diagram-container" id="flowDiagram">
                <canvas id="flowCanvas"></canvas>
                <svg width="100%" height="100%" style="position:absolute; top:0; left:0;">
                    <path id="path-solar-battery" d="M 90 70 L 360 175" fill="none" stroke="rgba(200,200,200,0.2)" stroke-width="2" stroke-dasharray="5,5" />
                    <path id="path-alternator-battery" d="M 90 280 L 360 175" fill="none" stroke="rgba(200,200,200,0.2)" stroke-width="2" stroke-dasharray="5,5" />
                    <path id="path-battery-inverter" d="M 440 175 L 710 70" fill="none" stroke="rgba(200,200,200,0.2)" stroke-width="2" stroke-dasharray="5,5" />
                    <path id="path-battery-loads" d="M 440 175 L 710 280" fill="none" stroke="rgba(200,200,200,0.2)" stroke-width="2" stroke-dasharray="5,5" />
                </svg>
                <div class="flow-node" style="top:30px; left:10px;"><i class="fas fa-sun"></i><span>Solar</span></div>
                <div class="flow-node" style="top:240px; left:10px;"><i class="fas fa-truck"></i><span>Motor</span></div>
                <div class="flow-node" style="top:135px; left:360px;"><i class="fas fa-car-battery"></i><span>Batería</span></div>
                <div class="flow-node" style="top:30px; left:710px;"><i class="fas fa-bolt"></i><span>220V</span></div>
                <div class="flow-node" style="top:240px; left:710px;"><i class="fas fa-lightbulb"></i><span>Consumos</span></div>
            </div>
        </section>

        <section class="card"><h2 class="card-title">Panel Solar</h2><div id="solarPower">--</div>W</section>
        <section class="card"><h2 class="card-title">Inversor Phoenix</h2><div id="inverterPower">--</div>VA</section>
        <section class="card"><h2 class="card-title">Orion DC-DC</h2><div id="orionOutputVoltage">--</div>V</section>
        <section class="card"><h2 class="card-title">Temperatura</h2><div id="tempValue">--</div>°C</section>
        <section class="card"><h2 class="card-title">Estado ESP32</h2><div id="wifiStatus">--</div>dBm</section>
    </div>

    <script>
        const state = {
            ctx: null,
            canvas: null,
            particles: [
                { pathId: 'path-solar-battery', speed: 1, colorVar: '--warning' },
                { pathId: 'path-alternator-battery', speed: 1, colorVar: '--secondary' },
                { pathId: 'path-battery-inverter', speed: 1, colorVar: '--accent' },
                { pathId: 'path-battery-loads', speed: 1, colorVar: '--danger' }
            ]
        };

        function animateFlow() {
            if (!state.ctx || !state.canvas) return;
            const ctx = state.ctx;
            ctx.clearRect(0, 0, state.canvas.width, state.canvas.height);
            const time = Date.now() / 1000;
            
            state.particles.forEach(p => {
                const path = document.getElementById(p.pathId);
                if (!path) return;
                const length = path.getTotalLength();
                const progress = (time * 0.3 * p.speed) % 1;
                const point = path.getPointAtLength(progress * length);
                const color = getComputedStyle(document.documentElement).getPropertyValue(p.colorVar).trim();
                
                ctx.beginPath();
                // RADIO 2.2 PARA TU XIAOMI 14
                ctx.arc(point.x, point.y, 2.2, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.shadowBlur = 8;
                ctx.shadowColor = color;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            requestAnimationFrame(animateFlow);
        }

        // MQTT REAL (SIN SIMULACIÓN)
        const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            document.getElementById('statusMessage').innerText = 'Conectado MQTT';
            client.subscribe('siena395_monitor_mikel_2026/sensor/#');
        });

        client.on('message', (topic, message) => {
            // Aquí pones tu lógica de actualización de IDs igual que antes
            const msg = message.toString();
            if(topic.includes('soc_bateria')) {
                document.getElementById('socValue').innerText = msg + '%';
                document.getElementById('batteryLevel').style.width = msg + '%';
            }
            // ... resto de mapeos
        });

        window.onload = () => {
            const canvas = document.getElementById('flowCanvas');
            state.canvas = canvas;
            state.ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            animateFlow();
        };
    </script>
</body>
</html>
