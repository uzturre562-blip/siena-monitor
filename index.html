<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siena395 ULTRA PRO v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --accent: #00d2ff; --text: #f8fafc; --border: rgba(255,255,255,0.1);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: rgba(255, 255, 255, 0.9); --accent: #2563eb; --text: #1e293b; --border: rgba(0,0,0,0.1);
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; min-height: 100vh; }
        .glass-card { background: var(--card); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; border: 1px solid var(--border); height: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Switch Modo Claro/Oscuro PRO */
        .theme-switch { cursor: pointer; padding: 10px; border-radius: 50%; background: var(--card); border: 1px solid var(--border); }

        /* Animación de Flujo */
        .flow-container { position: relative; height: 160px; display: flex; justify-content: space-around; align-items: center; }
        .flow-node { text-align: center; z-index: 2; width: 90px; }
        .flow-line { position: absolute; height: 2px; background: var(--border); z-index: 1; top: 50%; width: 35%; }
        .dot-animation {
            position: absolute; width: 6px; height: 6px; background: var(--accent); border-radius: 50%;
            top: -2px; animation: flow 2s linear infinite; box-shadow: 0 0 10px var(--accent);
        }
        @keyframes flow { 0% { left: 0%; } 100% { left: 100%; } }
        
        .stat-main { font-size: 2.5rem; font-weight: 800; color: var(--accent); line-height: 1; }
        .stat-sub { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">SIENA 395 <span class="text-info">PRO</span></h2>
            <div class="small"><span id="esp-status-dot" class="badge bg-danger rounded-circle p-1"> </span> <span id="esp-status-text">OFFLINE</span></div>
        </div>
        <div class="d-flex align-items-center">
            <div id="themeToggle" class="theme-switch me-3"><i class="fas fa-moon"></i></div>
            <span class="badge bg-dark rounded-pill py-2 px-3" id="clock">00:00:00</span>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="glass-card">
                <div class="flow-container">
                    <div class="flow-node">
                        <i class="fas fa-sun text-warning fa-2x mb-2"></i>
                        <div class="fw-bold" id="flow_solar">0W</div>
                        <div class="stat-sub">Solar</div>
                    </div>
                    <div style="position:relative; width:25%;">
                        <div class="flow-line"></div>
                        <div id="solar_dot" class="dot-animation" style="display:none"></div>
                    </div>
                    <div class="flow-node">
                        <div class="stat-main" id="soc_smartshunt">--%</div>
                        <div class="stat-sub">Ultimatron</div>
                    </div>
                    <div style="position:relative; width:25%;">
                        <div class="flow-line"></div>
                        <div id="inv_dot" class="dot-animation" style="display:none; animation-direction: reverse;"></div>
                    </div>
                    <div class="flow-node">
                        <i class="fas fa-plug text-success fa-2x mb-2"></i>
                        <div class="fw-bold" id="flow_inv">0VA</div>
                        <div class="stat-sub">Carga AC</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-lg-4">
            <div class="glass-card border-info">
                <div class="stat-sub">SmartShunt Principal</div>
                <div class="stat-main mt-2" id="current_smartshunt">--.--<small class="h5">A</small></div>
                <div class="row mt-3">
                    <div class="col-6">
                        <small class="opacity-50">Voltaje</small>
                        <div class="fw-bold" id="voltage_smartshunt">--.--V</div>
                    </div>
                    <div class="col-6 border-start border-secondary">
                        <small class="opacity-50">Potencia</small>
                        <div class="fw-bold" id="power_smartshunt">--W</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="glass-card border-success">
                <div class="stat-sub">Phoenix 12/2000VA</div>
                <div class="stat-main text-success mt-2" id="inverter_power">--<small class="h5">VA</small></div>
                <div class="row mt-3 text-center">
                    <div class="col-6">
                        <small class="opacity-50">Batería</small>
                        <div class="fw-bold" id="voltage_phoenix">--.--V</div>
                    </div>
                    <div class="col-6 border-start border-secondary">
                        <small class="opacity-50">Estado</small>
                        <div id="inverter_state" class="badge bg-secondary">--</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="glass-card border-danger">
                <div class="stat-sub">Battery Sense</div>
                <div class="d-flex justify-content-between align-items-center mt-1">
                    <div class="stat-main text-danger" id="battery_temp_sensor">--<small class="h5">°C</small></div>
                    <div class="text-end">
                        <small class="opacity-50">Ref.</small>
                        <div id="battery_voltage_sense">--.-V</div>
                    </div>
                </div>
                <div class="mt-3 pt-2 border-top border-secondary">
                    <div class="stat-sub">Alternador (Orion)</div>
                    <div class="d-flex justify-content-between">
                        <span id="orion_input_voltage">In: --V</span>
                        <span id="orion_output_voltage">Out: --V</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="glass-card">
                <canvas id="mainChart" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const BROKER = "wss://broker.emqx.io:8084/mqtt";
    const PREFIX = "siena395_monitor_mikel_2026";
    const client = mqtt.connect(BROKER);
    let chart;

    // --- MODO CLARO/OSCURO ---
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.onclick = () => {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        themeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    };

    // --- RELOJ ---
    setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);

    client.on('connect', () => {
        document.getElementById('esp-status-dot').className = "badge bg-success rounded-circle p-1";
        document.getElementById('esp-status-text').innerText = "ONLINE";
        client.subscribe(`${PREFIX}/#`);
    });

    client.on('message', (topic, msg) => {
        const val = msg.toString();
        const id = topic.split('/')[2];
        const el = document.getElementById(id);

        // Actualizar Flujos
        if (id === 'power_mppt') {
            document.getElementById('flow_solar').innerText = Math.round(val) + "W";
            document.getElementById('solar_dot').style.display = val > 5 ? 'block' : 'none';
        }
        if (id === 'inverter_power') {
            document.getElementById('flow_inv').innerText = Math.round(val) + "VA";
            document.getElementById('inv_dot').style.display = val > 10 ? 'block' : 'none';
        }

        if (el) {
            if (id === 'soc_smartshunt') el.innerText = parseFloat(val).toFixed(1) + '%';
            else if (id === 'inverter_power') el.innerHTML = `${Math.round(val)}<small class="h5">VA</small>`;
            else if (id === 'battery_temp_sensor') el.innerHTML = `${parseFloat(val).toFixed(1)}<small class="h5">°C</small>`;
            else if (id === 'inverter_state') el.innerText = val.toUpperCase();
            else {
                el.innerText = parseFloat(val).toFixed(2) + (id.includes('current') ? 'A' : 'V');
                if (id === 'voltage_smartshunt') updateChart(parseFloat(val));
            }
        }
    });

    function initChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'V SmartShunt', data: [], borderColor: '#00d2ff', tension: 0.4, pointRadius: 0 }] },
            options: { plugins: { legend: { display: false } }, scales: { y: { min: 12.5, max: 14.8 } } }
        });
    }

    function updateChart(v) {
        if (!chart) return;
        chart.data.labels.push("");
        chart.data.datasets[0].data.push(v);
        if (chart.data.labels.length > 30) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
        chart.update();
    }
    window.onload = initChart;
</script>
</body>
</html>
